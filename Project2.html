<!DOCTYPE html>
<html>
    <head>
        <style>
            .no1{
                background-color: blue; 
                color:whitesmoke
            }

            .no2{
                width: 200px;
                height: 75px;
                background-color: yellow; 
                color:black;
                font-size:xx-large;
                text-align-last: center;
            }

        </style>
        <title>
            Javascript pracitce 2
        </title>
    </head>

    <body>
        <h1 style="color:red">Javascript Date</h1>
        
        <p class="no2" id="p1"></p>

        <button onclick="start()" class="no1">Start</button>
        <button onclick="stop()"class="no1">Stop</button>

        <script>
        
         function changecolor() {
            date=new Date();
            hour=date.getHours();
            minute=date.getMinutes();
            second=date.getSeconds();
            timing=date.toLocaleTimeString();

            x=document.getElementById("p1");
            x.innerHTML=timing;

            if(second%2==0){
                x.style.color="red";
            }else {
                x.style.color="blue";
            }
         }
         function start()
         {
             clear=setInterval(changecolor,1000);
         }

         function stop()
         {
            clearInterval(clear);
         }


        </script>

    </body>
</html>
