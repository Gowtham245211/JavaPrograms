<!DOCTYPE html>
<html>
    <head>
        
        <link rel="stylesheet" href="https://www.w3schools.com/html/styles.css">
        <!--This is how a comment is written.-->
        <title>HTML Day 2</title>
    </head>

    <body>
        <style>
            
            a:link, a:visited {
              background-color: #f44336;
              color: white;
              padding: 15px 25px;
              text-align: center;
              text-decoration: none;
              display: inline-block;
            }
            
            a:hover, a:active {
              background-color: red;
            }
            </style>
        
        <a href="https://www.google.com" target="_blank" title="Go to Google">Visit Google</a>
        
        <!--The target attribute can have one of the following values:

          _self - Default. Opens the document in the same window/tab as it was clicked
          _blank - Opens the document in a new window or tab
          _parent - Opens the document in the parent frame
          _top - Opens the document in the full body of the window-->
        
        
        
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/SNice.svg/1200px-SNice.svg.png" style="float:left;width:10px;height:20px">
        
        <h1 style=" border : 2px solid blue;">Hello there</h1>
        
        <h2 style="background-color: rgb(255, 99, 71);">Hello World</h2>
        
        <!--The background color for h3 is defined as Internal CSS below body-->
        
        <h3>"I am good"</h3>
        
        <h4 id="C4" >Chapter 4</h4>
        
        <div style="background-image: url('img_girl.jpg');">Now everyone is eating chocolate.</div>>
        
        <a href="mailto:someone@example.com">Send email</a>
        
        <a href="#C4">Jump to Chapter 4</a>
    
    </body>
</html>
