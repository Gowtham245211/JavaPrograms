    <body>
        <h2>Practice</h2>
        <input id="from" placeholder="Enter a city name : ">
        <button onclick="check()">Submit</button>
        <p id="to">Entered city name is</p>
        
        <script>
            function check(){
               txt = document.getElementById("from").value;
               document.getElementById("to").innerHTML=txt;

            <p>           </p>
